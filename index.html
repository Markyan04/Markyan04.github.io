<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="5; url=http://markyan04.cn/about"> <!-- 延迟5秒重定向 -->
  <title>Redirecting - Markyan04</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 40px;
      color: #007bff;
    }
    p {
      font-size: 18px;
      color: #555;
      margin: 20px 0;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<h1>Redirecting to Markyan04</h1>
<p>If you are not redirected within 5 seconds, <a href="https://markyan04.cn">click here</a>.</p>

<div class="loader"></div>

<p>Redirecting... Please wait.</p>
</body>
</html>
